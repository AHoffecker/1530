<!DOCTYPE html>
<html>
  <head>
    <title>Leave a Review</title>
  </head>
  <body>
    <h3>Report a Wait Time or Leave a Review</h3>
    <form>
      <label for="waitTime">Wait Time (Minutes):</label><br />
      <input type="number" id="waitTime" name="waitTime" /><br />

      <label for="review">Leave a Review:</label><br />
      <textarea id="review" name="review" rows="5" cols="60"></textarea><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
