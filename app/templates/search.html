{% extends "index.html" %} {% block content %}
<div class = "block my-background-secondary">
    <h1 class='color-primary'>Search Restaurants by Wait Time</h1>
        <form>
            <label for="waitTime" class = 'color-primary'>Select a Wait Time:</br>

            <select name="time" id="time">
                <option value="">--Select Time--</option>
                <option value="5m">5 minutes</option>
                <option value="10m">10 minutes</option>
                <option value="15m">15 minutes</option>
                <option value="20m">20 minutes</option>
                <option value="30m">30 minutes</option>
                <option value="45m">45 minutes</option>
                <option value="60m">60 minutes</option>
                <option value="all">Any</option>
            </select>
            </br></br>
            <input type="submit" class='button color-primary'></input>
        </form>
</div>

<script>
    // Store input values in local storage
    function storeInputValues() {
        var time = document.getElementById("time");
        localStorage.setItem("time", time.value);
    }

    // Set input values from local storage
    function setInputValues() {
        var time = document.getElementById("time");
        var storedTime = localStorage.getItem("time") || "";
        time.value = storedTime;
    }

    // Call the setInputValues function when the page loads
    document.addEventListener("DOMContentLoaded", function () {
        setInputValues();
    });

</script>
{% endblock %}
