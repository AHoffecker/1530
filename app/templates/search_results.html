<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h3>Search Restaurants by Wait Time</h3>

    <form method="POST" action="/search_results">

        <label for="maxWaitTime">Select a Wait Time:</br>

            <select name="time" id="time">
                <option value="">--Select Time--</option>
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="20">20 minutes</option>
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60">60 minutes</option>
                <option value="all">Any</option>
            </select></br></br>
            <button type="submit">Submit</button>
    </form></br>

    <h3>Search Results</h3>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif restaurants %}
        <h3>Restaurants with an Average Wait Time 
        {% if selected_time == 'all' %}
            (Any):
        {% else %}
            of {{ selected_time }} or less:
        {% endif %}
        </h3>
        <ul>
            {% for restaurant_name, avg_wait in restaurants %}
                <li>{{ restaurant_name }}: {{ avg_wait }} minutes</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No restaurants found.</p>
    {% endif %}

</body>
</html>
